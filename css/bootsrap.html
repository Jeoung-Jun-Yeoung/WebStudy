<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="width: 18rem">
        <img src="/img/item1.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <span class="badge rounded-pill bg-primary mb-2">Primary</span>
          <h5 class="card-title">Blog Post Title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <div class="media">
          <img src="/img/lion.png" class="mr-3 w-25 float-start" alt="..." />
          <div class="media-body float-end me-4 mt-2">
            <h6 class="mt-0">Jeong-Jun-Yeoung</h6>
            <p>2022.09.7</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-10">안녕하세요</div>
        <div class="col-md-6 col-lg-10">안녕하세요</div>
      </div>
    </div>

    <!-- row는 균일하게 박스를 쪼개는 클래스
    12개를 쪼갬 col - number 로 몇개를 쪼갤건지 정할 수 있다.-->
    <!--    
            -xxl-
            -xl-
            -lg-
            -md-
            -sm-
            -xs-
         -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
