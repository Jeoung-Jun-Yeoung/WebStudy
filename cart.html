<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/cart.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-background">
      <h3 style="text-align: center">Your Shopping Cart</h3>
      <table class="cart-table">
        <thead>
          <tr>
            <td></td>
            <td style="width: 700px">ITEM</td>
            <td>AMOUNT</td>
            <td>PRICE</td>
            <td>TOTAL</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="/img/item1.png" width="100px" /></td>
            <td>신발</td>
            <td>1</td>
            <td>7000</td>
            <td>7000</td>
          </tr>
          <tr>
            <td><img src="/img/apples.jpeg" width="100px" /></td>
            <td>사과</td>
            <td>1</td>
            <td>1000</td>
            <td>1000</td>
          </tr>
          <tr>
            <td colspan="5" style="text-align: right">총가격 : 8000</td>
          </tr>
        </tbody>
      </table>
      <button class="btn">구매하기</button>
      <div style="clear: both"></div>
      <input class="temp" type="text" style="font-size: 20px" />
    </div>
  </body>
</html>
