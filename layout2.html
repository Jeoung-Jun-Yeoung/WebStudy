<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/layout2.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body style="margin: 0px">
    <div class="main-background">
      <h4 class="main-title">Buy Our Shoes!</h4>
      <p class="main-content">
        견고한 가죽 안감으로 마무리된 부드러운 스웨이드 갑피 하단에 반투명
        효과가 돋보이는 검 러버 아웃솔이 탑재되어 있습니다. 3-스트라이프와 금박
        레터링이 아디다스만의 오리지널 룩을 완성합니다.
      </p>
      <button class="main-button">Buy</button>
    </div>
    <div class="temp-box">
      <h4>temptemptemp</h4>
      <p>cover cover cover cover cover cover cover cover</p>
    </div>
    <div class="form-background">
        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact us</h3>
                    <p>Your Email</p>
                    <input class="form-input" type="email">
                </div>
                <div class="w-50">
                    <p>First Name</p>
                    <input class="form-input" type="text">
                </div>
                <div class="w-50">
                    <p>Last Name</p>
                    <input class="form-input" type="text">
                </div>
                <div style="clear: both;"></div>
                <div w-100>
                    <p>Message</p>
                    <textarea class="form-input"></textarea>
                </div>
                <div>
                    <input id="sub" type="checkbox">
                    <label for="sub">체크박스</label>
                    <button class="yellowbtn">SEND</button>
                    
                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
